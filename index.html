<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefect Attendance - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a4f8e;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">
            <h1>Prefect Attendance System</h1>
        </div>
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@prefectsystem.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="10058" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Logging in...</p>
        </div>
        <p class="login-note">Use the admin credentials provided by your institution</p>
        <div id="loginError" style="color: red; text-align: center; margin-top: 15px; display: none;"></div>
        <div id="firebaseError" style="color: orange; text-align: center; margin-top: 15px; display: none;">
            Firebase connection issue. Using local storage mode.
        </div>
    </div>
    
    <!-- Firebase and QR Code libraries -->
    <script type="module" src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
