<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefect Attendance - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">
            <h1>Prefect Attendance System</h1>
        </div>
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@school.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="10058" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div id="loginError" style="color: red; text-align: center; margin-top: 15px; display: none;"></div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const success = await login(email, password);
                if (success) {
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = 'Invalid credentials';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
