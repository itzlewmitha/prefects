<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefect Attendance _ Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">
            <h1>Prefect Attendance System</h1>
        </div>
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@prefectsystem.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="login-note">Use the admin credentials provided by your institution</p>
        <div id="loginError" style="color: red; text-align: center; margin-top: 15px; display: none;"></div>
    </div>
    
    <!-- Firebase and QR Code libraries -->
    <script type="module" src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
