<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Prefect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard">
    <header class="header">
        <div class="container header-content">
            <h1>Prefect Attendance System</h1>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
        <nav class="container">
            <ul class="nav-menu">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="register.html" class="nav-link active">Register Prefect</a></li>
                <li class="nav-item"><a href="view-prefects.html" class="nav-link">View Prefects</a></li>
                <li class="nav-item"><a href="attendance.html" class="nav-link">Attendance Records</a></li>
            </ul>
        </nav>
    </header>

    <main class="container main-content">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Register New Prefect</h2>
            </div>
            <div class="card-body">
                <form id="prefectForm">
                    <div class="form-group">
                        <label class="form-label" for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="grade">Grade/Class</label>
                        <input type="text" id="grade" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="admission">Admission Number</label>
                        <input type="text" id="admission" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn">Register Prefect</button>
                </form>
                
                <div id="qrResult" style="display: none; margin-top: 30px; text-align: center;">
                    <h3>Registration Successful!</h3>
                    <p>QR Code for attendance:</p>
                    <div id="qrcode" class="qr-container"></div>
                    <p>Prefect ID: <strong id="prefectIdDisplay"></strong></p>
                    <div style="margin-top: 20px;">
                        <button onclick="window.location.href='dashboard.html'" class="btn">Dashboard</button>
                        <button onclick="window.location.href='register.html'" class="btn btn-secondary">Register Another</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('prefectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const grade = document.getElementById('grade').value;
            const admission = document.getElementById('admission').value;
            
            const prefectData = {
                name: name,
                grade: grade,
                admission: admission,
                registrationDate: new Date().toISOString(),
                totalAttendance: 0
            };
            
            try {
                const prefectId = await addPrefect(prefectData);
                
                // Show success message
                document.getElementById('prefectForm').style.display = 'none';
                document.getElementById('qrResult').style.display = 'block';
                document.getElementById('prefectIdDisplay').textContent = prefectId;
                
                // Generate QR code
                generateQRCode(prefectId, 'qrcode');
                
            } catch (error) {
                alert('Error registering prefect: ' + error.message);
            }
        });
    </script>
</body>
</html>
