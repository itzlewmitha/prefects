<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Prefects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard">
    <header class="header">
        <div class="container header-content">
            <h1>Prefect Attendance System</h1>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
        <nav class="container">
            <ul class="nav-menu">
                <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="register.html" class="nav-link">Register Prefect</a></li>
                <li class="nav-item"><a href="view-prefects.html" class="nav-link active">View Prefects</a></li>
                <li class="nav-item"><a href="attendance.html" class="nav-link">Attendance Records</a></li>
            </ul>
        </nav>
    </header>

    <main class="container main-content">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">All Prefects</h2>
                <button onclick="loadPrefects()" class="btn btn-secondary">Refresh</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Grade</th>
                            <th>Admission No.</th>
                            <th>Attendance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="prefectsTable">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module" src="firebase.js"></script>
    <script src="script.js"></script>
    <script>
        async function loadPrefects() {
            try {
                const prefects = await getPrefects();
                const table = document.getElementById('prefectsTable');
                
                if (prefects.length === 0) {
                    table.innerHTML = '<tr><td colspan="5" style="text-align: center;">No prefects registered yet.</td></tr>';
                    return;
                }
                
                table.innerHTML = '';
                
                prefects.forEach(prefect => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${prefect.name}</td>
                        <td>${prefect.grade}</td>
                        <td>${prefect.admission}</td>
                        <td>${prefect.totalAttendance || 0}</td>
                        <td>
                            <button onclick="deletePrefect('${prefect.id}')" class="btn btn-danger">Delete</button>
                        </td>
                    `;
                    table.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading prefects:', error);
                document.getElementById('prefectsTable').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: red;">Error loading prefects</td></tr>';
            }
        }
        
        async function deletePrefect(prefectId) {
            if (confirm('Are you sure you want to delete this prefect?')) {
                try {
                    await deletePrefect(prefectId);
                    await loadPrefects(); // Reload the list
                    alert('Prefect deleted successfully');
                } catch (error) {
                    alert('Error deleting prefect: ' + error.message);
                }
            }
        }
        
        // Load prefects when page loads
        document.addEventListener('DOMContentLoaded', loadPrefects);
    </script>
</body>
</html>
